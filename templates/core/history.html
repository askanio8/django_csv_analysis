{% extends 'core/base.html' %}

{% block graphs %}
    <div class="container-fluid min-vh-100 d-flex flex-column align-items-center pt-5">
        <table class="table table-striped table-sm">
            <tbody>
                {% for record in upload_records %}
                    <tr>
                        <td style="background-color: #f4f7d8">{{ record.uploaded_at|date:"d.m.Y H:i" }}</td>
                        <td style="background-color: #f4f7d8">{{ record.filename }}</td>
                        <td style="background-color: #f4f7d8">
                            <a href="{% url 'download_archive' record.id %}" class="btn btn-sm btn-outline-secondary">Download Images</a>
                        </td>
                        <td style="background-color: #f4f7d8">
                            <a href="{{ record.file_address.url }}" class="btn btn-sm btn-outline-secondary" target="_blank">View extended report</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No records found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
