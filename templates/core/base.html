<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    {% load static %}
    <head>
        <script src="{% static 'core/js/color-modes.js' %}"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author"
              content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
        <meta name="generator" content="Hugo 0.122.0" />
        <title>CSV Analysis</title>
        <link rel="canonical"
              href="https://getbootstrap.com/docs/5.3/examples/dashboard/" />
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
        <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link rel="shortcut icon"
              href="{% static 'core/images/icon.ico' %}"
              type="image/x-icon" />
        <!-- Custom styles for this template -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
              rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="{% static '/core/css/dashboard.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: #f4f7d8">
        <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
                data-bs-theme="dark">
            <div class="offset-md-1">
                <img src="{% static 'core/images/icon.ico' %}"
                     alt="icon"
                     width="40"
                     height="40"
                     style="margin-left: 20px" />
                <a class="navbar-brand px-3 fs-6 text-white" href="#">CSV Analysis</a>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar border border-right col-md-1 col-lg-1 p-0 bg-body-tertiary"></div>
                <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                    {% block graphs %}
                        <div style="display: grid; place-items: center; height: 100vh">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="myFile"
                                       class="custom-file-label btn btn-sm btn-outline-secondary"
                                       style="background-color: #c9ddc4">
                                    Upload file
                                    <input type="file"
                                           id="myFile"
                                           name="filename"
                                           class="custom-file-input"
                                           onchange="this.form.submit();" />
                                </label>
                            </form>
                        </div>
                    {% endblock graphs %}
                    {% block table %}
                    {% endblock table %}
                </main>
                <div class="sidebar border border-right col-md-1 col-lg-1 p-0 bg-body-tertiary"></div>
            </div>
        </div>
        <script src="{% static '/core/js/bootstrap.bundle.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
                integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
                crossorigin="anonymous"></script>
        <script src="{% static '/core/js/dashboard.js' %}"></script>
    </body>
</html>
