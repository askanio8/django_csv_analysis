{% extends 'core/base.html' %} {% block graphs %}
<div
  class="container-fluid min-vh-100 d-flex flex-column align-items-center pt-5"
>
  <table class="table table-striped table-sm">
    <tbody>
      {% for record in upload_records %}
      <tr>
        <td>{{ record.uploaded_at|date:"d.m.Y H:i" }}</td>
        <td>{{ record.filename }}</td>
        <td>
          <a
            href="{% url 'download_archive' record.id %}"
            class="btn btn-sm btn-outline-secondary"
            style="background-color: #c9ddc4"
            >Download Images</a
          >
        </td>
        <td>
          {% if record.file_address %}
          <a
            href="{{ record.file_address.url }}"
            class="btn btn-sm btn-outline-secondary"
            style="background-color: #c9ddc4"
            target="_blank"
            >View extended report</a
          >
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No records found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
